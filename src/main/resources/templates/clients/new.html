<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link href="/style.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/clients}" th:object="${client}">
  <label for="phone">Введите номер телефона: </label>
  <input type="text" th:field="*{phoneNumber}" id="phone">
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone validation</div>
  <br/>
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name validation</div>
  <br/>
  <input type="submit" value="Добавить"/>
</form>
</body>
</html>
